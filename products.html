<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>
    <form id="productForm">
        <div>
            <label>Product Name : </label>
            <input type="text" name="productName" />
        </div>

        <div>
            <label>Quantity : </label>
            <input type="number" name="quantity" />
        </div>

        <div>
            <label>Price : </label>
            <input type="number" name="price" />
        </div>

        <input type="submit" value="Create Product" />
    </form>

    <br>

    <table id="displayProducts" border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

    <script  type="module" src="script_product.js"></script>
</body>

</html>
